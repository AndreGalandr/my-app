<section class="sample-app-content">
    <h1>Model-based Form Example:</h1>
    <form [formGroup]="form"
          (ngSubmit)="onSubmit()">
        <p>
            <label>First Name:</label>
            <input type="text"
                   formControlName="firstName">
        </p>
        <p>
            <label>Password:</label>
            <input type="password"
                   formControlName="password">
        </p>
        <p>
            <button type="submit"
                    [disabled]="!form.valid">Submit
            </button>
        </p>
    </form>

    <p>
        <button type="submit" [disabled]="!form.valid">Submit</button>
        <button (click)="partialUpdate()">Partial Update</button>
        <button (click)="fullUpdate()">Full Update</button>
        <button (click)="reset()">Cancel</button>
    </p>
</section>

<select>

    <option>
</select>

<form name="form">
    <select name="genre" multiple>
        <option value="blues" selected>Мягкий блюз</option>
        <option value="rock" selected>Жёсткий рок</option>
        <option value="classic">Классика</option>
    </select>
</form>

<script>
    var form = document.forms[0];
    var select = form.elements.genre;

    for (var i = 0; i < select.options.length; i++) {
        var option = select.options[i];
        if(option.selected) {
            alert( option.value );
        }
    }
</script>
