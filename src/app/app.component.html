<h4>Pick a highlight color</h4>
<div>
    <input id="searchTerm" type="radio" name="colors" (click)="color='lightgreen'">Green
    <label for="searchTerm"></label>

    <input id="searchTerm2" type="radio" name="colors" (click)="color='yellow'">Yellow
    <label for="searchTerm2"></label>

    <input id="searchTerm3"  type="radio" name="colors" (click)="color='cyan'">Cyan
    <label for="searchTerm3"></label>
</div>
<p [appHighlight]="color">Highlight me!</p>

<p [appHighlight]="color" defaultColor="violet">
    And me please :))!
    do you hear me?General youtube!
</p>

<div class="zippy layer_1">
    <div (click)="toggle()">Toggle me</div>
    <div [hidden]="!visible">
        <ng-content></ng-content>
        <p [appHighlight]="color">Choose country</p>
    </div>
</div>

<div>
    <label for="s1">Countries</label>
    <form #f="ngForm" class="layer_2">
        <select id="s1"
                name="state"
                ngModel>
            <option value=""
                    >Choose a state
            </option>
            <option *ngFor="let state of states"
                    [ngValue]="state">
                {{ state.abbreviation }}
            </option>
        </select>
    </form>
</div>

<ng-select class=""
        [options]="myOptions">
</ng-select>

<div>Selected option: {{selectedCountry}}</div>
<ng-select
        placeholder="Select a country"
        [options]="countries"
        [allowClear]="true"
        [(ngModel)]="selectedCountry">
    <ng-template
            #optionTemplate
            let-option="option">
        <div class="famfamfam-flags {{option?.value.toLowerCase()}}"></div>
        {{option?.label}}
    </ng-template>
</ng-select>


<table class="layer_3">
    <tr>
        <td>
            <label for="agree">I'm agree with rules <input id="agree" type="checkbox"></label>
        </td>
    </tr>
    <tr>
        <td>
            <label for="not-a-robot">I'am not a robot <input id="not-a-robot" type="checkbox"></label>
        </td>
    </tr>
</table>
<form #f="ngForm">
    <input type="checkbox"
           name="rememberLogin"
           ngModel>
</form>
